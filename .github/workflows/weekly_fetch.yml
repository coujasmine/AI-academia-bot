name: Weekly Paper Fetch & Archive

on:
  schedule:
    - cron: '0 8 * * 1'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-and-archive:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch papers, generate report, and archive
        env:
          OPENALEX_EMAIL: ${{ secrets.OPENALEX_EMAIL }}
          CROSSREF_EMAIL: ${{ secrets.CROSSREF_EMAIL }}
          LLM_API_KEY: ${{ secrets.LLM_API_KEY }}
          LLM_BASE_URL: ${{ secrets.LLM_BASE_URL }}
          LLM_MODEL: ${{ secrets.LLM_MODEL }}
          SMTP_HOST: ${{ secrets.SMTP_HOST }}
          SMTP_PORT: ${{ secrets.SMTP_PORT }}
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          NOTIFY_EMAIL_TO: ${{ secrets.NOTIFY_EMAIL_TO }}
          FEISHU_WEBHOOK_URL: ${{ secrets.FEISHU_WEBHOOK_URL }}
          FETCH_DAYS: '7'
          FILTER_MODE: 'all'
        run: python main.py --ai-summary --archive --notify

      - name: Commit and push archives
        run: |
          git config user.name "AI Academia Bot"
          git config user.email "bot@academia.local"

          # Avoid occasional conflicts if manual trigger overlaps schedule
          git pull --rebase

          git add archives/ README.md
          if git diff --staged --quiet; then
            echo "No new archives to commit"
          else
            git commit -m "Weekly paper archive $(date +%Y-%m-%d)"
            git push
          fi

      - name: Upload report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: weekly-report-${{ github.run_number }}
          path: archives/
          retention-days: 90
