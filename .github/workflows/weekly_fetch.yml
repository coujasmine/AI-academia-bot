name: Weekly Paper Fetch & Archive

on:
  schedule:
    - cron: '0 8 * * 1'
  workflow_dispatch:

permissions:
  contents: write
  pages: write

jobs:
  fetch-and-archive:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      # ✅ 关键修复：在生成文件之前先与远端同步，避免“工作区有改动时 pull --rebase”报错
      - name: Sync with remote (rebase)
        run: |
          git config user.name "AI Academia Bot"
          git config user.email "bot@academia.local"
          git pull --rebase origin "${GITHUB_REF_NAME}"

      - name: Fetch weekly papers, archive, and build site
        env:
          OPENALEX_EMAIL: ${{ secrets.OPENALEX_EMAIL }}
          FETCH_DAYS: '7'
          ARCHIVE_RETENTION_DAYS: '60'
          FILTER_MODE: 'all'
        run: python main.py --archive --site

      - name: Commit and push changes
        run: |
          git config user.name "AI Academia Bot"
          git config user.email "bot@academia.local"

          # Stage new/updated archives, site pages, README; track deletions too
          git add archives/ docs/ README.md
          git add -u archives/ docs/

          if git diff --staged --quiet; then
            echo "No new changes to commit"
          else
            git commit -m "Weekly paper archive $(date +%Y-%m-%d)"
            git push origin HEAD:"${GITHUB_REF_NAME}"
          fi

      - name: Upload report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: weekly-report-${{ github.run_number }}
          path: archives/
          retention-days: 90
