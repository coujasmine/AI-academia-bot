name: Weekly Paper Fetch & Archive

on:
  schedule:
    # Run every Monday at 08:00 UTC (16:00 Beijing time)
    - cron: '0 8 * * 1'
  workflow_dispatch:  # Allow manual trigger

permissions:
  contents: write

jobs:
  fetch-and-archive:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Fetch papers and archive
        env:
          OPENALEX_EMAIL: ${{ secrets.OPENALEX_EMAIL }}
          FETCH_DAYS: '60'
          FILTER_MODE: 'all'
        run: python main.py --archive

      - name: Commit and push archives
        run: |
          git config user.name "AI Academia Bot"
          git config user.email "bot@academia.local"
          git add archives/ README.md
          if git diff --staged --quiet; then
            echo "No new archives to commit"
          else
            git commit -m "Weekly paper archive $(date +%Y-%m-%d)"
            git push
          fi

      - name: Upload report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: weekly-report-${{ github.run_number }}
          path: archives/
          retention-days: 90
